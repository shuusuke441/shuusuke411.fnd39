<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>ToDo育成アプリ</title>
    
</head>
<body>
    <div class="contener">
        <h1>ToDo育成アプリ</h1>
        <div id="mainArea">
            <div id="pictu-area">
                <div id="styleitem"> 
                    <div id="styleedge">
                        <span id="stylechar"></span>
                            僕は、タスマだよ!<br>タスクをこなすのが大好きなんだ。<br>タスクを完了するといいことあるかも！？
                        <span id="styleback"></span>
                    </div> 
                </div>
                    <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjotLYgn4pahnuMnKU_CzFs90KeVd5MduGBGl-0rfcmdG5XexoSb3jEZsoOhCnF2qgI3V_LpDs90dJz655MIrXc9ZuiHmK8L_lsAZbprEAMOxLV6PO2UoZbvgmliJzYPYWyYJ4gmWtcWLA/s180-c/character_humpty_dumpty.png" id="character">
                    <br><div id="exp_bar" >
                            <div id="exp_fill"></div>
                        </div> 
                    <p>経験値: <span id="exp">0</span> / <span id="nextExp">100</span></p><p>レベル：<span id="level">1</span></p><audio id="myAudio2" src="sound2.mp3"></audio>
            </div> 

            <div class="task">
                <label for="taskInput">タスク(必須)</label>
                <input type="text" id="taskInput" placeholder="タスクを入力して！"/>
                <br><label for="tasklimit">タスク完了期限:</label><input type="datetime-local" id="tasklimit"/>
                <br><button id="addTaskBtn">タスクを追加</button>
                <div>
                    <button id="rulettoBtn">タスクルーレットスタート</button>
                    <audio id="myAudio" src="sound1.mp3"></audio>
                <p id="selecttask">選ばれたタスク：なし</p>
                </div>
            </div>
            
            <div class="listCont">
                <label>未完了タスク</label><ul id="taskList"></ul>
                <label>完了したタスク</label><ul id="taskfinList"></ul>
            </div>
        </div>    

    </div>
   <script src="script.js"></script>
</body>   
</html>
